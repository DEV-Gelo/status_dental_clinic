name: Deploy to Railway

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-deploy-action@v1.1.10
        with:
          railwayToken: ${{ secrets.STATUS_RAILWAY_TOKEN }}
          projectId: fb610aa5-89fa-4415-a5df-9f80b62c5ea8
